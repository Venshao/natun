name: Sync from Gitee

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "sync-bot"
          git config --global user.email "sync-bot@example.com"

      - name: Remove and Add Gitee remote
        run: |
          git remote remove gitee || true
          git remote add gitee https://gitee.com/qwxrepo/natun.git

      - name: Fetch from Gitee
        run: git fetch gitee

      - name: Merge and Push if updates exist
        run: |
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse gitee/master)
          if [ "$LOCAL" != "$REMOTE" ]; then
              git merge gitee/master --allow-unrelated-histories -m "sync from gitee"
              git push origin master
          else
              echo "No updates from Gitee. Skip merge and push."
          fi
